    let optionIndex = /*[[${productRequestDto.options.size()}]]*/ 1;

    function addOption() {
        const optionContainer = document.querySelector('.option-container');

        const newOptionItem = document.createElement('div');
        newOptionItem.className = 'option-item';
        newOptionItem.innerHTML = `
            <div class="option-header">
                <span class="option-number">ì˜µì…˜ ${optionIndex + 1}</span>

            </div>
        `;

        optionContainer.insertBefore(newOptionItem, addSection);
        optionIndex++;
        updateOptionNumbers();

    function removeOption(button) {
        const optionItems = document.querySelectorAll('.option-item');
        if (optionItems.length > 1) {
            button.closest('.option-item').remove();
            updateOptionNumbers();
        }
    }

    function updateOptionNumbers() {
        const optionItems = document.querySelectorAll('.option-item');
        optionItems.forEach((item, index) => {
            const numberSpan = item.querySelector('.option-number');
            if (numberSpan) {
                numberSpan.textContent = `ì˜µì…˜ ${index + 1}`;
            }

            // ë™ì ìœ¼ë¡œ ì¶”ê°€ëœ ì˜µì…˜ë“¤ì˜ name ì†ì„± ì—…ë°ì´íŠ¸
            const nameInput = item.querySelector('input[type="text"]');
            const quantityInput = item.querySelector('input[type="number"]');

            if (nameInput && nameInput.name.startsWith('options[')) {
                nameInput.name = `options[${index}].name`;
            }
            if (quantityInput && quantityInput.name.startsWith('options[')) {
                quantityInput.name = `options[${index}].quantity`;
            }
        });
    }
