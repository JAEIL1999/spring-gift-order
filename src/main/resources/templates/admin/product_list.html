<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ÏÉÅÌíà Î™©Î°ù</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: "üì¶";
            position: absolute;
            top: 20px;
            left: 40px;
            font-size: 24px;
        }

        .header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .add-product-section {
            padding: 30px 40px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-bottom: 1px solid #e9ecef;
        }

        .add-product-btn {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }

        .add-product-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
            text-decoration: none;
            color: white;
        }

        .add-product-btn::before {
            content: "‚ûï";
            font-size: 18px;
        }

        .products-content {
            padding: 40px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 48px;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-id {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #495057;
            margin: 0 0 10px 0;
            line-height: 1.4;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #00b894;
            margin-bottom: 20px;
        }

        .product-price::after {
            content: "Ïõê";
            font-size: 14px;
            font-weight: 500;
            margin-left: 2px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            color: white;
        }

        .edit-btn::before {
            content: "‚úèÔ∏è";
            font-size: 14px;
        }

        .delete-form {
            flex: 1;
        }

        .delete-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
        }

        .delete-btn::before {
            content: "üóëÔ∏è";
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state::before {
            content: "üì¶";
            font-size: 64px;
            display: block;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 24px;
            margin: 0 0 10px 0;
            color: #495057;
        }

        .empty-state p {
            font-size: 16px;
            margin: 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .add-product-section,
            .products-content {
                padding: 20px;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .product-actions {
                flex-direction: column;
            }

            .edit-btn,
            .delete-btn {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header::before {
                display: none;
            }

            .product-card {
                margin: 0 -10px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ÏÉÅÌíà Î™©Î°ù</h1>
    </div>

    <div class="add-product-section">
        <a th:href="@{/admin/products/new}" class="add-product-btn">ÏÉà ÏÉÅÌíà Ï∂îÍ∞Ä</a>
    </div>

    <div class="products-content">
        <div th:if="${#lists.isEmpty(products)}" class="empty-state">
            <h3>Îì±Î°ùÎêú ÏÉÅÌíàÏù¥ ÏóÜÏäµÎãàÎã§</h3>
            <p>Ï≤´ Î≤àÏß∏ ÏÉÅÌíàÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</p>
        </div>

        <div th:unless="${#lists.isEmpty(products)}" class="products-grid">
            <div th:each="productRequestDto : ${products}" class="product-card">
                <div class="product-image">
                    <img th:if="${productRequestDto.imageUrl != null and !productRequestDto.imageUrl.isEmpty()}"
                         th:src="${productRequestDto.imageUrl}"
                         th:alt="${productRequestDto.name}"/>
                    <span th:unless="${productRequestDto.imageUrl != null and !productRequestDto.imageUrl.isEmpty()}">üì∑</span>
                </div>

                <div class="product-info">
                    <div class="product-id" th:text="'ID: ' + ${productRequestDto.id}"></div>
                    <h3 class="product-name" th:text="${productRequestDto.name}"></h3>
                    <div class="product-price" th:text="${#numbers.formatInteger(productRequestDto.price, 0, 'COMMA')}"></div>

                    <div class="product-actions">
                        <a th:href="@{/admin/products/{id}/edit(id=${productRequestDto.id})}" class="edit-btn">ÏàòÏ†ï</a>
                        <form th:action="@{/admin/products/{id}/delete(id=${productRequestDto.id})}" method="post" class="delete-form">
                            <button type="submit" class="delete-btn"
                                    onclick="return confirm('Ï†ïÎßêÎ°ú Ïù¥ ÏÉÅÌíàÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')">ÏÇ≠Ï†ú</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
